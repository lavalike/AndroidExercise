apply plugin: 'com.android.application'
//apply plugin: 'android-apt'
apply plugin: 'realm-android'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.android.exercise"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

greendao {
    // 指定数据库schema版本号，迁移等操作会用到
    schemaVersion 1

    // 通过gradle插件生成的数据库相关文件的包名，默认为你的entity所在的包名
    daoPackage 'com.android.exercise.db.greendao'

    // 自定义生成数据库文件的目录
    targetGenDir 'src/main/java'
}

def SUPPORT_VERSION = "25.3.1"

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:' + SUPPORT_VERSION
    compile 'com.android.support:recyclerview-v7:' + SUPPORT_VERSION
    compile 'com.android.support:design:' + SUPPORT_VERSION
    compile('com.alibaba.android:vlayout:1.0.3@aar')
            {
                transitive = true
            }
    compile files('src/main/libs/mina-core-2.0.0.jar')
    compile files('src/main/libs/slf4j-api-1.5.11.jar')
    compile files('src/main/libs/slf4j-simple-1.5.2.jar')
    //    compile 'com.github.bumptech.glide:glide:3.7.0'
    //    compile 'com.jakewharton:butterknife:8.8.0'
//    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.0'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'org.greenrobot:greendao:3.2.0'
    compile 'org.greenrobot:greendao-generator:3.2.0'
    compile 'org.xutils:xutils:3.3.36'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.zhy:okhttputils:2.6.2'
    compile 'com.yanzhenjie:andserver:1.0.2'
    compile 'com.jcodecraeer:xrecyclerview:1.3.2'
    compile 'io.reactivex.rxjava2:rxjava:2.0.1'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.wangzhen:LinkTextView:1.0.0'
    compile 'com.wangzhen:GradientLayout:1.0.0'
    compile 'com.github.bumptech.glide:glide:4.0.0'
    compile 'com.github.bumptech.glide:compiler:4.0.0'
    compile 'com.jakewharton:butterknife:8.1.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0'
    apt 'com.jakewharton:butterknife-compiler:8.1.0'
    compile 'com.github.lavalike:ElasticLayout:0.0.1'
}

apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.3"

    defaultConfig {
        applicationId "com.android.exercise"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

greendao {
    // 指定数据库schema版本号，迁移等操作会用到
    schemaVersion 1

    // 通过gradle插件生成的数据库相关文件的包名，默认为你的entity所在的包名
    daoPackage 'com.android.exercise.db.greendao'

    // 自定义生成数据库文件的目录
    targetGenDir 'src/main/java'
}

def SUPPORT_VERSION = "26.1.0"

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:' + SUPPORT_VERSION
    implementation 'com.android.support:recyclerview-v7:' + SUPPORT_VERSION
    implementation 'com.android.support:design:' + SUPPORT_VERSION
    implementation('com.alibaba.android:vlayout:1.0.3@aar') {
        transitive = true
    }
    implementation files('src/main/libs/mina-core-2.0.0.jar')
    implementation files('src/main/libs/slf4j-api-1.5.11.jar')
    implementation files('src/main/libs/slf4j-simple-1.5.2.jar')
    //    implementation 'com.github.bumptech.glide:glide:3.7.0'
    //    implementation 'com.jakewharton:butterknife:8.8.0'
    //    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.0'
    implementation 'com.android.support:multidex:1.0.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'org.greenrobot:greendao:3.2.0'
    implementation 'org.greenrobot:greendao-generator:3.2.0'
    implementation 'org.xutils:xutils:3.3.36'
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    implementation 'com.squareup.okhttp3:okhttp:3.4.1'
    implementation 'com.zhy:okhttputils:2.6.2'
    implementation 'com.yanzhenjie:andserver:1.0.2'
    implementation 'com.jcodecraeer:xrecyclerview:1.3.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.0.1'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'com.wangzhen:LinkTextView:1.0.0'
    implementation 'com.wangzhen:GradientLayout:1.0.0'
    implementation 'com.github.bumptech.glide:glide:4.0.0'
    implementation 'com.github.bumptech.glide:compiler:4.0.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.wangzhen:LintChecker:0.0.1'
    implementation 'com.wangzhen:DarkStatusBar:0.0.4'
    implementation project(':butterknife-annotations')
    implementation project(':butterknife-api')
    implementation 'com.aliya:permission:0.4.1'
    implementation 'com.wangzhen:ElasticLayout:0.0.2'
}

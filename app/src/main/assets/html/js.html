<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>JS交互</title>
    <script type="text/javascript">
        function toast()
        {
            android.toast("来自JS");
        }

        function showAlert()
        {
            alert("js弹窗");
        }

        function getAppInfo()
        {
            var data=android.getAppInfo();
            if(data=="")
                data="获取失败";
            document.getElementById("span_getAppInfo").innerHTML=data;
        }

        function _getAppInfoAsync()
        {
            android.getAppInfoAsync();
        }

        function getAppInfoAsyncCallback(data)
        {
            document.getElementById("span_getAppInfo_async").innerHTML=data;
        }

        function test()
        {
            return "test返回值";
        }
    </script>
</head>
<body>
<h3>window.open</h3>
<a href="javascript:window.open('http://www.baidu.com')">window.open</a>
<h3>本地交互</h3>
<div>
    <a href="javascript:toast()">显示Toast</a>
</div>
<div>
    <a href="javascript:showAlert()">弹窗</a>
</div>
<div>
    <a href="javascript:getAppInfo()">获取应用信息(直接返回)</a>
    <br/>
    <span id="span_getAppInfo"/>
</div>
<div>
    <a href="javascript:_getAppInfoAsync()">获取应用信息(异步返回)</a>
    <br/>
    <span id="span_getAppInfo_async"/>
</div>
</body>
</html>
